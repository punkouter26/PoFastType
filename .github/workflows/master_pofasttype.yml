# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - PoFastType

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies with retry
        run: |
          $retryCount = 0
          $maxRetries = 3
          do {
            $retryCount++
            Write-Host "Restore attempt $retryCount of $maxRetries"
            dotnet restore --verbosity normal --source https://api.nuget.org/v3/index.json
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Restore successful"
              break
            }
            if ($retryCount -lt $maxRetries) {
              Write-Host "Restore failed, waiting 30 seconds before retry..."
              Start-Sleep -Seconds 30
            }
          } while ($retryCount -lt $maxRetries)
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "All restore attempts failed"
            exit 1
          }

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish -c Release -o "./publish" --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB39DB6BDF4C4660B3D6693DDD3AB6D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_709CA0A333614F05BFFB3C7B00DB4CFD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD572B7C845142E5901C8D6FE8422A3C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoFastType'
          slot-name: 'Production'
          package: .
          