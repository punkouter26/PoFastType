name: Deploy PoFastType to Azure

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'pofasttype-app'
  AZURE_RESOURCE_GROUP: 'rg-pofasttype-prod'
  DOTNET_VERSION: '9.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore and build
      run: |
        dotnet restore PoFastType.sln
        dotnet build PoFastType.sln --configuration Release --no-restore

    - name: Publish application
      run: dotnet publish PoFastType.Api/PoFastType.Api.csproj --configuration Release --output ./publish --no-build

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Infrastructure
      run: |
        # Create resource group if it doesn't exist
        az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location "East US"
        
        # Deploy Bicep template
        az deployment group create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --template-file ./infra/main.bicep \
          --parameters appName=pofasttype environment=prod

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: app-pofasttype-prod
        package: ./publish

    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name app-pofasttype-prod \
          --settings \
            "ASPNETCORE_ENVIRONMENT=Production" \
            "AzureTableStorage__ConnectionString=${{ secrets.AZURE_TABLE_STORAGE_CONNECTION_STRING }}" \
            "AzureTableStorage__TableName=PoFastTypeGameResults"
