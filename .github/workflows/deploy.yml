# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - PoFastType

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Verify project structure
        run: |
          Write-Host "Solution file exists: $(Test-Path 'PoFastType.sln')"
          Write-Host "API project exists: $(Test-Path 'PoFastType.Api/PoFastType.Api.csproj')"
          Write-Host "Client project exists: $(Test-Path 'PoFastType.Client/PoFastType.Client.csproj')"
          Write-Host "Shared project exists: $(Test-Path 'PoFastType.Shared/PoFastType.Shared.csproj')"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore PoFastType.sln --verbosity minimal      - name: Build solution
        run: dotnet build PoFastType.sln --configuration Release --no-restore --verbosity minimal      - name: Publish API project
        run: |
          Write-Host "Publishing PoFastType.Api project..."
          dotnet publish PoFastType.Api/PoFastType.Api.csproj -c Release -o "./publish" --no-build --verbosity minimal
          Write-Host "Removing test dependencies from publish output..."
          Get-ChildItem -Path "./publish" | Where-Object { $_.Name -like "*test*" -or $_.Name -like "*xunit*" -or $_.Name -like "*moq*" -or $_.Name -like "*FluentAssertions*" -or $_.Name -like "*CodeCoverage*" } | ForEach-Object { Write-Host "Removing: $($_.Name)"; Remove-Item -Path $_.FullName -Recurse -Force -ErrorAction SilentlyContinue }
          Write-Host "Publish completed successfully"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB39DB6BDF4C4660B3D6693DDD3AB6D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_709CA0A333614F05BFFB3C7B00DB4CFD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD572B7C845142E5901C8D6FE8422A3C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoFastType'
          slot-name: 'Production'
          package: .
